<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beauty salon</title>

    <!--STYLES-->
    <link rel="stylesheet" href="style.css">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&family=Send+Flowers&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Caixa cabeçalho com menu de navegação-->
    <header id="header">
        <nav class="container">
            <a  href= "#" class="logo">beauty<span>salon.</span> </a>
            <div id="menu">menu.....</div>
        </nav>        
    </header>

    <main>

        <!-- Class="section será aplicado para todas tags section para estilizar todas de uma vez"-->
        <!-- O "id" é único dessa section-->
        <section class="section" id="home">
            <!-- A class container também é aplicada para outras caixas, por ex o Nav lá no header -->
            <!-- Então uma segunda class "grid" foi criada com intuito de estilizar apenas esse container específico-->
            <div class="container grid">
                <!-- Para colocar a caixa verde atrás da img, criei uma div para conter a img e box verde-->
                <div class="boxGreenImage">
                    <!--caixa verde que será absoluta em relação a img-->
                    <div class="boxGreen">olá</div>
                    <!--img-->
                    <div class="image">
                        <img src="https://images.unsplash.com/photo-1562322140-8baeececf3df?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869" alt="Mulher sorrindo com secador e penteando o cabelo de uma mulher">
                    </div>
                </div>

                <div class="text">
                    <h1>Saúde natural para os seus cabelos</h1>                    
                    <p class="descrition">Um salão exclusivo em São Paulo, especializado em tratamento naturais</p>     
                    <a href="#" class="button"> Agendar um horário </a>
                </div>
            </div>
        </section>

        <div class="divider1"></div>

        <section class="section">outra section
            <div class="container">
                um container
            </div>
        </section>

        <section class="section">mais outra section
            <div class="container">
                mais um container
            </div>
            
        </section>
       
    </main>

</body>
</html>
